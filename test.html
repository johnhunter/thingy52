<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Test</title>
</head>

<body>
  <main>

    <button id="on-btn">On!</button>
    <button id="off-btn">Off!</button>

  </main>


  <script src="//www.puck-js.com/puck.js"></script>
  <script>
    const write = cmd => Puck.write(`${cmd}\n`);

    const clickHandler = ({ target }) => {
      switch(target.id) {
        case 'on-btn':
          write('LED1.set();');
          break;
        case 'off-btn':
          write('LED1.reset();');
          break;
      }
    };

    document.addEventListener('click', clickHandler);

  </script>
</body>
</html>
